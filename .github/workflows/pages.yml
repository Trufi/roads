name: Build and deploy
on:
    push:
        branches: [main]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

    steps:
        - name: Checkout 🛎️
          uses: actions/checkout@v2.3.1

        - name: Setup node 🔧
          uses: actions/setup-node@v2
          with:
              node-version: 14

        - name: Build 🏗️
          run: |
              npm install
              npm run builddemo

        - name: Deploy 🚀
          uses: JamesIves/github-pages-deploy-action@4.1.4
          with:
              branch: gh-pages
              folder: dist
